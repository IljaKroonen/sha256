<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SHA256</title>

    <script src="sha256.js"></script>
</head>

<body>
    <input type="file"></input>
    <span></span>

    <script>
        const input = document.querySelector('input');
        const output = document.querySelector('span');
        input.addEventListener('change', () => {
            if (!input.value)
                return;
                
            sha256(input.files[0], hash => output.innerText = hash);
        });
    </script>
</body>

</html>
